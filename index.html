<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-3">
    <h1 class="mt-2 mb-2">Weather App</h1>
    
    <div class="form-group">
      <label for="cityInput">Enter City:</label>
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
    </div>
    
    <button class="btn btn-primary mb-2" onclick="getWeather()">Get Weather</button>
    
    <div class="row">
      <!-- Current Weather Card -->
      <div class="col-md-8 offset-md-2 mb-2" id="currentWeatherCardContainer"></div>
      
      <!-- Forecast Cards -->
      <div class="col-md-12" id="forecastCardsContainer"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
